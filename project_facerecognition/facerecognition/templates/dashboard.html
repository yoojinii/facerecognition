<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>대시보드</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex; /* 플렉스 박스 레이아웃 사용 */
        }
        .header-nav {
            display: flex; /* 헤더와 내비게이션 바를 같은 줄에 배치 */
            flex-direction: column; /* 세로 방향으로 쌓이도록 설정 */
            width: 200px; /* 내비게이션 바와 같은 너비 */
        }
        header {
            background-color: #11235A;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%; /* 이미지의 너비를 조정 */
            max-width: 220px; /* 이미지의 최대 너비 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
        }
        nav {
            background-color: #11235A;
            height: calc(100vh - 50px); /* 헤더 높이를 제외한 나머지 높이 */
            padding: 10px 0; /* 상하 패딩 추가 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 오른쪽 그림자 추가 */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: flex; /* 플렉스 박스를 사용하여 아이콘과 텍스트를 수평으로 정렬 */
            align-items: center; /* 수직 중앙 정렬 */

        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            flex: 1; /* 나머지 공간을 차지하도록 설정 */
            margin-left: 20px; /* 내비게이션 바와의 거리 */
            padding: 20px; /* 컨텐츠 패딩 추가 */
        }
        .top-bar {
            display: flex;
            justify-content: space-between; /* 제목과 사용자 정보 사이의 간격을 자동으로 조정 */
            align-items: center; /* 세로 정렬을 가운데로 */
            padding: 10px 20px; /* 상하좌우 패딩 */
            background-color: #f4f4f4; /* 기본 배경색과 같은 색으로 설정 */
        }
        .user-info {
            display: flex; /* 사용자 정보를 flexbox로 설정 */
            align-items: center; /* 세로 정렬을 가운데로 */
        }
        .user-info .logout {
            margin-left: 20px; /* 로그아웃 버튼과 회원 이름 사이의 간격 */
            text-decoration: none; /* 밑줄 제거 */
            color: #11235A; /* 버튼 색상 설정 */
            font-weight: bold; /* 굵게 표시 */
        }
        .user-info .logout:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
        }
        .subject-container {
            display: flex; /* 카드들을 수평으로 배치 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            justify-content: flex-start; /* 왼쪽 정렬 */
            margin-top: 20px; /* 상단 여백 추가 */
        }

        .subject-card {
            background: #F5F7F8; /* 카드 위쪽 배경색 */
            border: 1px solid #ccc; /* 카드 테두리 */
            border-radius: 8px; /* 카드 모서리 둥글게 */
            width: 300px; /* 카드 너비를 1/3로 설정하고 여백 고려 */
            height: 300px; /* 카드 높이를 너비와 동일하게 설정하여 정사각형으로 만듦 */
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: flex-start; /* 위쪽으로 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            margin: 16px; /* 카드 사이 여백 */
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #11235A; /* 텍스트 색상 */
            font-weight: bold; /* 텍스트 굵게 */
            font-size: large;
            transition: transform 0.2s; /* 호버 시 애니메이션 효과 */
        }

        .subject-name {
            background: #11235A; /* 과목 이름 아래쪽 배경색 */
            color: white; /* 과목 이름 텍스트 색상 */
            width: 100%; /* 너비 100% */
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0; /* 상하 패딩 */
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1); /* 아래쪽에 약간의 그림자 추가 */
        }

        .subject-card:hover {
            transform: scale(1.05); /* 호버 시 카드 확대 효과 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 */
        }
        nav img {
            margin-right: 17px; /* 아이콘과 텍스트 사이의 간격 */
            width: 40px; /* 아이콘 크기 조정 */
            height: auto; /* 비율 유지 */
            filter: brightness(0) invert(1); /* 흰색으로 변경 */
        }


    </style>
</head>
<body>


<div class="header-nav">
    <header>
        <img src="{{ url_for('static', filename='images/fap_logo.png') }}" alt="FAP 로고">
    </header>

    <nav>
        <a href="{{ url_for('account') }}">
            <img src="{{ url_for('static', filename='images/account.png') }}" alt="사용자 계정 아이콘">
            계정
        </a>
        <a href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='images/dashboard1.png') }}" alt="대시보드 아이콘">
            대시보드
        </a>
        <a href="{{ url_for('calendar') }}">
            <img src="{{ url_for('static', filename='images/calendar.png') }}" alt="캘린더 아이콘">
            캘린더
        </a>
        <a href="{{ url_for('message') }}">
            <img src="{{ url_for('static', filename='images/messenger.png') }}" alt="메신저 아이콘">
            메신저
        </a>
    </nav>
</div>

<div class="content">
    <div class="top-bar">
        <h1 style="margin: 0; font-weight: normal; color: #31363F; margin-left: -10px">대시보드</h1>
        <div class="user-info">
            <span>{{session['username']}}님
                {% if session['is_admin'] == 1%}
                    (교수)
                {% else %}
                    (학생)
                {% endif %}
            </span>
            <a href="{{ url_for('logout') }}" class="logout">로그아웃</a>
        </div>
    </div>
    <div class="subject-container">
        {% for class in classes %}
            <a href="{% if is_admin == 1 %} {{ url_for('studentlist', class_id=class.class_id,week=1) }}
                     {% else %} {{ url_for('attendancecheck', class_id=class.class_id) }} {% endif %}" 
               class="subject-card">
                <div>{{ class.class_name }}</div>
                <div class="subject-name">{{ class.section }}분반</div>
            </a>
        {% endfor %}
    </div>
</div>


</body>
</html>
