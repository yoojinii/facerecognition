<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>출결 조회</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .header-nav {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        header {
            background-color: #11235A;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 80%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        nav {
            background-color: #11235A;
            height: calc(100vh - 50px);
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            flex: 1;
            margin-left: 20px;
            padding: 20px;
        }
        nav img {
            margin-right: 17px;
            width: 40px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        /* 캠 박스 스타일 */
        .camera-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            flex: 7;
        }
        .attendance-check-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
    </style>
</head>
<body>

<div class="header-nav">
    <header>
        <img src="{{ url_for('static', filename='images/fap_logo.png') }}" alt="FAP 로고">
    </header>

    <nav>
        <a href="{{ url_for('account') }}">
            <img src="{{ url_for('static', filename='images/account.png') }}" alt="사용자 계정 아이콘">
            계정
        </a>
        <a href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='images/dashboard1.png') }}" alt="대시보드 아이콘">
            대시보드
        </a>
        <a href="{{ url_for('calendar') }}">
            <img src="{{ url_for('static', filename='images/calendar.png') }}" alt="캘린더 아이콘">
            캘린더
        </a>
        <a href="{{ url_for('message') }}">
            <img src="{{ url_for('static', filename='images/messenger.png') }}" alt="메신저 아이콘">
            메신저
        </a>
    </nav>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
